<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <!-- Archivo .js por cdn para generar QR -->

        src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">

    <script src="js/fileSaver.js" type="text/javascript" defer></script>
    <script src="js/html2canvas.js" type="text/javascript" defer></script> 
    <script src="js/qrCode.js" type="text/javascript" defer></script>
    <script src="main.js"  defer></script>
    <title>Easy-QR</title>
</head>
<body>
    <header class="header">
        <a href="https://www.youtube.com/@PugliDev">Video-Tutorial (Ayuda)</a>
    </header>
    <div class="titulo">
        <h1 class="titulo">EASY - QR</h1>
        <h3>GENERADOR GRATUITO DE CÓDIGO QR</h3>
    </div>
    <div class="main-container">
        <div class="container-1" id="containerText">
            <textarea id="inputInfo" placeholder="Ingrese el texto que quiere convertir..."></textarea>
            <div class="container-select">
                <label>Color Principal: </label>
                <select class="elegir-color" id="colorPrincipal">
                    <option value="black"> Negro </option>
                    <option value="white"> Blanco </option>
                    <option value="red"> Rojo </option>
                    <option value="green"> Verde </option>
                    <option value="blue"> Azul </option>
                    <option value="yellow"> Amarillo </option>
                    <option value="grey"> Gris </option>
                    <option value="rebeccapurple"> Violeta </option>
                </select>
            </div>
            <div class="container-select">
                <label>Color Base: </label>
                <select class="elegir-color" id="colorBase">
                    <option value="white"> Blanco </option>
                    <option value="black"> Negro </option>
                    <option value="red"> Rojo </option>
                    <option value="green"> Verde </option>
                    <option value="blue"> Azul </option>
                    <option value="yellow"> Amarillo </option>
                    <option value="grey"> Gris </option>
                    <option value="rebeccapurple"> Violeta </option>
                </select>
            </div>
        </div>
        <div class="container-2" id="container-generar">
            <button type="button" class="boton" id="BOTON">Generar QR</button>
        </div>
        <div class="container-1" id="containerQr">
            <div id="qrcode" class="code-qr"></div>
        </div>
        <div class="container-2" id="container-descargar">
            <button type="button" class="boton" id="BOTON-DESCARGAR">Descargar QR</button>
        </div>
    </div>
    <div class="container-2">
        <button type="button" class="boton" id="BOTON-OTRO">Generar nuevo QR</button>
    </div>
    <footer class="footer">
        <a href="https://www.leandro-pugliese.com/">Copyright©Leandro-Pugliese</a>
    </footer>
</body>
</html>
