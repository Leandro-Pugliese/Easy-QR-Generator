<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="js/fileSaver.js" type="text/javascript" defer></script>
    <script src="js/html2canvas.js" type="text/javascript" defer></script> 
    <script src="js/qrCode.js" type="text/javascript" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4416268477101638"
     crossorigin="anonymous"></script>
    <title>Easy-QR</title>
</head>
<body id="body">
    <header class="header">
        <button type="button" class="button-header" id="iniciar-app"> Generar QR </button>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16" id="svg-qr">
            <path d="M2 2h2v2H2z"/>
            <path d="M6 0v6H0V0zM5 1H1v4h4zM4 12H2v2h2z"/>
            <path d="M6 10v6H0v-6zm-5 1v4h4v-4zm11-9h2v2h-2z"/>
            <path d="M10 0v6h6V0zm5 1v4h-4V1zM8 1V0h1v2H8v2H7V1zm0 5V4h1v2zM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8zm0 0v1H2V8H1v1H0V7h3v1zm10 1h-1V7h1zm-1 0h-1v2h2v-1h-1zm-4 0h2v1h-1v1h-1zm2 3v-1h-1v1h-1v1H9v1h3v-2zm0 0h3v1h-2v1h-1zm-4-1v1h1v-2H7v1z"/>
            <path d="M7 12h1v3h4v1H7zm9 2v2h-3v-1h2v-1z"/>
        </svg>
        <a href="https://www.youtube.com/watch?v=o4ECJIetlGY" class="header-desplegable"> Video tutorial (Ayuda) </a>
    </header>
    <div class="titulo__container">
        <h1 class="titulo__text"> EASY - QR </h1>
        <h3 class="titulo__subtitle"> ¡Generá el QR que quieras, las veces que quieras, de forma gratuita! </h3>
    </div>
    <div class="main-container">
        <div class="container-1" id="containerText"> 
            <textarea class="hidden" id="inputInfo" placeholder="Ingrese el texto que quiere convertir a QR..."></textarea>
            <button type="button" class="hidden" id="siguiente"> Siguiente </button>
            <div class="container__select-general hidden" id="select-general">
                <div class="container-select">
                    <label> Color Principal: </label>
                    <select class="elegir-color" id="colorPrincipal">
                        <option value="black"> Negro </option>
                        <option value="white"> Blanco </option>
                        <option value="red"> Rojo </option>
                        <option value="green"> Verde </option>
                        <option value="blue"> Azul </option>
                        <option value="yellow"> Amarillo </option>
                        <option value="grey"> Gris </option>
                        <option value="rebeccapurple"> Violeta </option>
                    </select>
                </div>
                <div class="container-select">
                    <label> Color Base: </label>
                    <select class="elegir-color" id="colorBase">
                        <option value="white"> Blanco </option>
                        <option value="black"> Negro </option>
                        <option value="red"> Rojo </option>
                        <option value="green"> Verde </option>
                        <option value="blue"> Azul </option>
                        <option value="yellow"> Amarillo </option>
                        <option value="grey"> Gris </option>
                        <option value="rebeccapurple"> Violeta </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container__mensajeError" id="container__mensajeError">
            <p id="mensaje-error"></p>
        </div>
        <div class="container-1" id="containerQr">
            <div id="qrcode" class="code-qr"></div>
        </div>
        <div class="container-2" id="container-descargar">
            <button type="button" class="boton" id="boton-descargar"> Descargar QR </button>
            <button type="button" class="boton" id="boton-otro"> Generar nuevo QR </button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://www.leandro-pugliese.com/"> &copy; Leandro Pugliese 2024 </a>
    </footer>
</body>
</html>
