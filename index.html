<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="js/fileSaver.js" type="text/javascript" defer></script>
    <script src="js/html2canvas.js" type="text/javascript" defer></script> 
    <script src="js/qrCode.js" type="text/javascript" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4416268477101638"
     crossorigin="anonymous"></script>
    <title>Easy-QR</title>
</head>
<body id="body">
    <header class="header">
        <button type="button" class="button-header" id="iniciar-app"> Generar QR </button>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16" id="svg-qr">
            <path d="M2 2h2v2H2z"/>
            <path d="M6 0v6H0V0zM5 1H1v4h4zM4 12H2v2h2z"/>
            <path d="M6 10v6H0v-6zm-5 1v4h4v-4zm11-9h2v2h-2z"/>
            <path d="M10 0v6h6V0zm5 1v4h-4V1zM8 1V0h1v2H8v2H7V1zm0 5V4h1v2zM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8zm0 0v1H2V8H1v1H0V7h3v1zm10 1h-1V7h1zm-1 0h-1v2h2v-1h-1zm-4 0h2v1h-1v1h-1zm2 3v-1h-1v1h-1v1H9v1h3v-2zm0 0h3v1h-2v1h-1zm-4-1v1h1v-2H7v1z"/>
            <path d="M7 12h1v3h4v1H7zm9 2v2h-3v-1h2v-1z"/>
        </svg>
        <button type="button" class="button-header header-desplegable hidden" id="cambiar-fondo"> Cambiar fondo fijo </button>
        <button type="button" class="button-header header-desplegable" id="fondo-automatico"> Desactivar fondo automático </button>
        <a href="https://www.youtube.com/watch?v=BqLfqOmaBVY" class="header-desplegable"> Video tutorial (Ayuda) </a>
        <div class="menu__desplegable">
            <svg id="menu__lista" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
            <svg class="menu__lista-close" id="menu__lista-close" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
            <ul class="ul__menu-desplegable hidden" id="lista__desplegable">
                <a href="https://www.youtube.com/watch?v=BqLfqOmaBVY" class="tutorial__desplegable"> Video tutorial </a>
                <button type="button" class="button-header" id="fondo-automatico__desplegable"> Desactivar fondo automático </button>
                <button type="button" class="button-header" id="cambiar-fondo__desplegable"> Cambiar fondo fijo </button>
            </ul>
        </div>
    </header>
    <div class="titulo__container">
        <h1 class="titulo__text">EASY - QR</h1>
        <h3 class="titulo__subtitle">¡Generá el QR que quieras, de forma gratuita, mientras disfrutas de imponentes imágenes!</h3>
    </div>
    <div class="main-container">
        <div class="container-1" id="containerText"> 
            <textarea class="hidden" id="inputInfo" placeholder="Ingrese el texto que quiere convertir a QR..."></textarea>
            <button type="button" class="hidden" id="siguiente"> Siguiente </button>
            <div class="container__select-general hidden" id="select-general">
                <div class="container-select">
                    <label> Color Principal: </label>
                    <select class="elegir-color" id="colorPrincipal">
                        <option value="black"> Negro </option>
                        <option value="white"> Blanco </option>
                        <option value="red"> Rojo </option>
                        <option value="green"> Verde </option>
                        <option value="blue"> Azul </option>
                        <option value="yellow"> Amarillo </option>
                        <option value="grey"> Gris </option>
                        <option value="rebeccapurple"> Violeta </option>
                    </select>
                </div>
                <div class="container-select">
                    <label> Color Base: </label>
                    <select class="elegir-color" id="colorBase">
                        <option value="white"> Blanco </option>
                        <option value="black"> Negro </option>
                        <option value="red"> Rojo </option>
                        <option value="green"> Verde </option>
                        <option value="blue"> Azul </option>
                        <option value="yellow"> Amarillo </option>
                        <option value="grey"> Gris </option>
                        <option value="rebeccapurple"> Violeta </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container__mensajeError" id="container__mensajeError">
            <p id="mensaje-error"></p>
        </div>
        <div class="container-1" id="containerQr">
            <div id="qrcode" class="code-qr"></div>
        </div>
        <div class="container-2" id="container-descargar">
            <button type="button" class="boton" id="boton-descargar"> Descargar QR </button>
            <button type="button" class="boton" id="boton-otro"> Generar nuevo QR </button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://www.leandro-pugliese.com/"> &copy; Leandro Pugliese 2024 </a>
    </footer>
</body>
</html>
